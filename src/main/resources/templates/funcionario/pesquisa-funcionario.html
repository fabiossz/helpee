			</div>

							<td>#</td>
							<td>

									<button class="btn  btn-default btn-xs">

									</button>

									<button class="btn  btn-default btn-xs">
										Excluir
									</button>
								</div>

							</td>
						</tr>
					</tbody>
				</table>
			</div>

					<nav>

							<li><a href="#"><i class="fa  fa-angle-double-left"></i></a></li>
